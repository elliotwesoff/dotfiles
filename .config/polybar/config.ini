[colors]
include-file = $HOME/dotfiles/.config/polybar/theme.ini

[bar/root]
; width = 10%
height = 30pt
background = ${colors.background}
foreground = ${colors.foreground}
separator-foreground = ${colors.alert}
cursor-click = pointer
cursor-scroll = pointer
padding-left = 4
padding-right = 4
module-margin = 3
border-color = ${colors.background}
border-size = 24pt
override-redirect = true
enable-ipc = true
; wm-restack = bspwm
font-0 = "Roboto:size=18"
font-1 = NotoEmoji
dpi = ${env:XORG_DPI:96}

[bar/main]
inherit = bar/root
modules-left = bspwm wifi eth
modules-center = 
modules-right = vpn temperature pulseaudio backlight battery date
width = 80%
offset-x = 10%
offset-y = 35%

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = true

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:10:...%
label-layout-foreground = ${colors.primary}
label-empty = henlo!

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = kb: %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 60
mount-0 = /
label-mounted = %{F#F0C674}hdd %{F-}[ %mountpoint% ] %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
; format-volume-prefix = "vol "
format-volume-prefix = "🔊  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
; label-muted = muted
label-muted = 🔇
label-muted-foreground = ${colors.disabled}
use-ui-max = false

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
; label = %percentage_used:2%%
label = %used%

; format = <label> <bar-used>
bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = 🚬
bar-used-empty = 💊
bar-used-empty-foreground = #444444

[module/cpu]
type = internal/cpu
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
interval = 2
label = %percentage:2%%

[module/net-speed]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
format-connected = <label-connected>
label-connected = ↗ %upspeed% ↘ %downspeed%

[module/eth]
type = internal/network
interface = enp0s13f0u4u1
interface-type = wired
label-connected = 🔌 [%{F#F0C674}%local_ip%%{F-}]
label-disconnected = 

[module/wifi]
type = internal/network
interface = wlp166s0
interface-type = wireless
format-packetloss = <animation-packetloss> <label-connected>
format-connected = <label-connected>
label-connected = %{F#4288A6}%local_ip%%{F-} 📡 %signal%
interval = 3.0
animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/date]
type = internal/date
interval = 1
date = %H:%M:%S
date-alt = %m/%d/%Y %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
label-charging = ✨ %percentage%%
; label-discharging = %{F#C8B8DB} pow%{F-} %percentage%%
; label-discharging = ⚡ %percentage%%
label-discharging = 🔋 %percentage%%
label-full = 🔋 %percentage%%
label-low =  🪫 %percentage%%
label-foreground = ${colors.primary}
low-at = 15
full-at = 95

[module/backlight]
type = internal/backlight
; label = %{F#C8B8DB} light %{F-} %percentage%%
label = ☀ %percentage%%

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = false

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
; hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 80

[module/vpn]
type = custom/script
exec = $HOME/.local/bin/polybar-vpn-status.sh
interval = 5

[module/custom-temp]
type = custom/script
exec = $HOME/.local/bin/sensors-cpu-temp.sh
interval = 5

[module/power-profile]
type = custom/script
exec = $HOME/.local/bin/performance-emoji.sh
interval = 5


[settings]
screenchange-reload = true

; vim:ft=dosini
