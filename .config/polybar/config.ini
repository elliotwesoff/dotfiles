[colors]
; background = #282A2E
background = #aa141414
background-alt = #373B41
foreground = #C5C8C6
primary = #C8B8DB
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/root]
width = 10%
height = 20pt
background = ${colors.background}
foreground = ${colors.foreground}
separator-foreground = ${colors.secondary}
separator = |
cursor-click = pointer
cursor-scroll = pointer
padding-left = 3
padding-right = 3
module-margin = 3
border-color = ${colors.primary}
border-width = 2pt
override-redirect = false
enable-ipc = true
font-0 = Roboto

[bar/main]
inherit = bar/root
modules-left = xworkspaces pulseaudio backlight
modules-center = date
modules-right = memory cpu battery
width = 100%
wm-restack = bspwm

[bar/elliot]
modules-left = xworkspaces pulseaudio backlight
modules-right = memory cpu wlan eth battery date
; width = 100%
width = 50%
offset-x = 25%
height = 30pt
radius = 2
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0pt
border-color = #00000000
padding-left = 3
padding-right = 3
module-margin = 3
separator = //
separator-foreground = ${colors.disabled}
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = true

[module/suh]
type = custom/text
content = suh dude
foreground = ${colors.primary}

[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:10:...%
label-layout-foreground = ${colors.primary}
label-empty = henlo!

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = kb: %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 60
mount-0 = /
label-mounted = %{F#F0C674}hdd %{F-}[ %mountpoint% ] %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
use-ui-max = false

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
interval = 2
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %m/%d/%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
label-charging = %{F#C8B8DB} pow %{F-} ↑ %percentage%%
label-discharging = %{F#C8B8DB} pow  %{F-} ↓ %percentage%%
label-full = %{F#C8B8DB} pow %{F-} ↑ full!
label-low = %{F#f00} pow %{F-} %percentage%%
label-foreground = ${colors.primary}
low-at = 20
full-at = 95

[module/backlight]
type = internal/backlight
label = %{F#C8B8DB} light %{F-} %percentage%%

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = false

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

[settings]
screenchange-reload = true
pseudo-transparency = true

